<!DOCTYPE html>
<html>
<head>
    <title>Morakinyo Kolade | 3D Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: #000;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 30px;
            position: relative;
            overflow: hidden;
        }
        
        /* VIDEO CANVAS AREA */
        .video-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: #000; /* Black background for video area */
        }
        
        /* TOP NAV */
        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            width: 100%;
            z-index: 2;
        }
        
        .top-nav div {
            font-size: 16px;
            font-weight: 500;
        }
        
        /* CENTERED TEXT OVER VIDEO */
        .center-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2;
            width: 100%;
        }
        
        .tagline {
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 1px;
        }
        
        /* BOTTOM RIGHT BUTTONS */
        .bottom-buttons {
            position: absolute;
            bottom: 100px;
            right: 50px;
            display: flex;
            gap: 20px;
            z-index: 2;
        }
        
        .glass-btn {
            padding: 15px 35px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-weight: 500;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }
        
        .glass-btn:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
        }
        
        /* BOTTOM ELEMENTS */
        .bottom-row {
            position: absolute;
            bottom: 30px;
            left: 30px;
            right: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 2;
        }
        
        .copyright {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .social-icons {
            display: flex;
            gap: 20px;
        }
        
        .social-icons a {
            color: white;
            font-size: 18px;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }
        
        .social-icons a:hover {
            opacity: 1;
        }
        
        /* MOBILE */
        @media (max-width: 768px) {
            .top-nav {
                flex-direction: column;
                gap: 15px;
            }
            
            .tagline {
                font-size: 18px;
                padding: 0 20px;
            }
            
            .bottom-buttons {
                position: relative;
                bottom: auto;
                right: auto;
                flex-direction: column;
                gap: 15px;
                margin: 40px auto;
                width: fit-content;
            }
            
            .bottom-row {
                position: relative;
                flex-direction: column;
                gap: 15px;
                text-align: center;
                margin-top: auto;
            }
        }
    </style>
</head>
<body>
    <!-- VIDEO BACKGROUND AREA -->
    <div class="video-canvas"></div>

    <!-- TOP NAV -->
    <div class="top-nav">
        <div>About</div>
        <div>Morakinyo Kolade</div>
        <div>Contact</div>
    </div>

    <!-- CENTERED TEXT OVER VIDEO -->
    <div class="center-text">
        <div class="tagline">3D Animation · Motion Design · Product Visualization</div>
    </div>

    <!-- BOTTOM RIGHT BUTTONS -->
    <div class="bottom-buttons">
        <div class="glass-btn">Product Animation</div>
        <div class="glass-btn">Motion Design</div>
        <div class="glass-btn">Video Editing</div>
    </div>

    <!-- BOTTOM ELEMENTS -->
    <div class="bottom-row">
        <div class="copyright">© 2025 Morakinyo Kolade. All rights reserved.</div>
        <div class="social-icons">
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
    </div>
</body>
</html>
