<!DOCTYPE html>
<html>
<head>
    <title>Morakinyo Kolade | 3D Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* RESET */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: #000;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* NAVBAR - PROPER ALIGNMENT */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 50px;
            font-weight: 500;
            width: 100%;
        }
        
        .nav-item {
            flex: 1;
            text-align: center;
            font-size: 16px;
        }
        
        .nav-left { text-align: left; }
        .nav-center { 
            font-size: 20px;
            font-weight: 600;
        }
        .nav-right { text-align: right; }
        
        /* MAIN CONTENT - CENTERED */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 20px;
        }
        
        .tagline {
            font-size: 28px;
            font-weight: 300;
            letter-spacing: 1.5px;
            margin-bottom: 100px;
        }
        
        /* BUTTONS AT BOTTOM - FOOTER STYLE */
        .footer-buttons {
            display: flex;
            gap: 30px;
            margin-bottom: 80px;
        }
        
        .glass-btn {
            padding: 20px 45px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .glass-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
        }
        
        /* BOTTOM FOOTER BAR */
        .footer-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 50px;
            background: rgba(0, 0, 0, 0.5);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: auto;
        }
        
        .copyright {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .social-icons {
            display: flex;
            gap: 20px;
        }
        
        .social-icons a {
            color: white;
            font-size: 20px;
            transition: opacity 0.3s ease;
        }
        
        .social-icons a:hover {
            opacity: 0.7;
        }
        
        /* MOBILE RESPONSIVE */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 15px;
                padding: 20px;
            }
            
            .nav-left, .nav-right {
                text-align: center;
            }
            
            .tagline {
                font-size: 20px;
                margin-bottom: 60px;
            }
            
            .footer-buttons {
                flex-direction: column;
                gap: 20px;
                margin-bottom: 50px;
            }
            
            .glass-btn {
                padding: 18px 35px;
            }
            
            .footer-bar {
                flex-direction: column;
                gap: 15px;
                text-align: center;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- TOP NAVBAR -->
    <div class="navbar">
        <div class="nav-item nav-left">About</div>
        <div class="nav-item nav-center">Morakinyo Kolade</div>
        <div class="nav-item nav-right">Contact</div>
    </div>

    <!-- CENTERED MAIN CONTENT -->
    <div class="main-content">
        <div class="tagline">3D Animation · Motion Design · Product Visualization</div>
    </div>

    <!-- BUTTONS AT BOTTOM -->
    <div class="footer-buttons">
        <div class="glass-btn">Product Animation</div>
        <div class="glass-btn">Motion Design</div>
        <div class="glass-btn">Video Editing</div>
    </div>

    <!-- BOTTOM FOOTER BAR -->
    <div class="footer-bar">
        <div class="copyright">© 2025 Morakinyo Kolade. All rights reserved.</div>
        <div class="social-icons">
            <a href="#" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
            <a href="#" title="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="#" title="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" title="Vimeo"><i class="fab fa-vimeo"></i></a>
        </div>
    </div>
</body>
</html>
