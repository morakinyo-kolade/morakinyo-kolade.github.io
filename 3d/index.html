<!DOCTYPE html>
<html>
<head>
    <title>Morakinyo Kolade | 3D Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: #000;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        
        /* TOP NAV */
        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 40px 50px 0 50px;
            width: 100%;
        }
        
        .top-nav div {
            font-size: 16px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        /* CENTERED MAIN TEXT */
        .center-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
        }
        
        .main-title {
            font-size: 20px;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 60px;
        }
        
        /* BOTTOM BUTTONS */
        .bottom-buttons {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
        }
        
        .glass-btn {
            padding: 15px 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-weight: 400;
            backdrop-filter: blur(10px);
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        /* CENTERED COPYRIGHT */
        .copyright {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            opacity: 0.7;
            letter-spacing: 0.5px;
            text-align: center;
        }
        
        /* MOBILE */
        @media (max-width: 768px) {
            .top-nav {
                padding: 30px 20px 0 20px;
                flex-direction: column;
                gap: 15px;
            }
            
            .main-title {
                font-size: 16px;
                padding: 0 20px;
                margin-bottom: 40px;
            }
            
            .bottom-buttons {
                flex-direction: column;
                gap: 20px;
                bottom: 180px;
            }
            
            .copyright {
                bottom: 30px;
                padding: 0 20px;
            }
        }
    </style>
</head>
<body>
    <!-- TOP NAV -->
    <div class="top-nav">
        <div>About</div>
        <div>Morakinyo Kolade</div>
        <div>Contact</div>
    </div>

    <!-- CENTERED CONTENT -->
    <div class="center-content">
        <div class="main-title">3D Animation · Motion Design · Product Visualization</div>
    </div>

    <!-- BOTTOM BUTTONS -->
    <div class="bottom-buttons">
        <div class="glass-btn">Product Animation</div>
        <div class="glass-btn">Motion Design</div>
        <div class="glass-btn">Video Editing</div>
    </div>

    <!-- CENTERED COPYRIGHT -->
    <div class="copyright">© 2025 Morakinyo Kolade. All rights reserved.</div>
</body>
</html>
