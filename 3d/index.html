<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Morakinyo Kolade | 3D Portfolio</title>
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>

  <!-- Video background -->
  <div class="video-bg">
    <video autoplay muted loop playsinline id="bgVideo">
      <source src="https://cdn.coverr.co/videos/coverr-blue-smoke-8717/1080p.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
  </div>

  <!-- Overlay -->
  <div class="overlay">

    <!-- Navbar -->
    <div class="navbar">
      <span>☰</span>
      <span>Morakinyo Kolade</span>
      <span>✉</span>
    </div>

    <!-- Center text -->
    <p class="tagline">3D Animation · Motion Design · Product Visualization</p>

    <!-- Frosted glass categories -->
    <div class="glass-container">
      <div class="glass-item">Product Animation</div>
      <div class="glass-item">Motion Design</div>
      <div class="glass-item">Video Editing</div>
    </div>
  </div>

  <!-- Custom cursor -->
  <div class="cursor"></div>

  <script>
    const cursor = document.querySelector('.cursor');
    document.addEventListener('mousemove', e => {
      cursor.style.top = e.pageY + 'px';
      cursor.style.left = e.pageX + 'px';
    });
    document.querySelectorAll('.glass-item').forEach(item => {
      item.addEventListener('mouseenter', () => cursor.classList.add('cursor-grow'));
      item.addEventListener('mouseleave', () => cursor.classList.remove('cursor-grow'));
    });
  </script>

</body>
</html>
