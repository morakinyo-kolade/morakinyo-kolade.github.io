<!DOCTYPE html>
<html>
<head>
    <title>Morakinyo Kolade | 3D Portfolio</title>
    <style>
        /* DISABLE TEXT SELECTION */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none !important;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: #000;
            color: white;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }
        
        /* VIDEO BACKGROUND */
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .video-bg video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }
        
        /* TOP NAV */
        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 40px 50px 0 50px;
            width: 100%;
            position: relative;
            z-index: 10;
        }
        
        .nav-item {
            font-size: 16px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: opacity 0.3s ease;
            cursor: none;
        }
        
        .nav-item:hover {
            opacity: 0.7;
        }
        
        .nav-home {
            cursor: none;
        }
        
        /* CENTERED MAIN TEXT */
        .center-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
            z-index: 10;
        }
        
        .main-title {
            font-size: 20px;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 60px;
        }
        
        /* BOTTOM BUTTONS */
        .bottom-buttons {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
            z-index: 10;
        }
        
        .glass-btn {
            padding: 15px 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-weight: 400;
            backdrop-filter: blur(10px);
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            cursor: none;
        }
        
        .glass-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
        }
        
        /* CENTERED COPYRIGHT */
        .copyright {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            opacity: 0.7;
            letter-spacing: 0.5px;
            text-align: center;
            user-select: none;
            pointer-events: none;
            z-index: 10;
        }
        
        /* CUSTOM CURSOR */
        .custom-cursor {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: 
                width 0.3s ease,
                height 0.3s ease,
                background 0.3s ease;
            z-index: 1000;
            mix-blend-mode: difference;
        }
        
        .cursor-expand {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.6);
        }
        
        /* MOBILE */
        @media (max-width: 768px) {
            .top-nav {
                padding: 30px 20px 0 20px;
                flex-direction: column;
                gap: 15px;
            }
            
            .main-title {
                font-size: 16px;
                padding: 0 20px;
                margin-bottom: 40px;
            }
            
            .bottom-buttons {
                flex-direction: column;
                gap: 20px;
                bottom: 180px;
            }
            
            .copyright {
                bottom: 30px;
                padding: 0 20px;
            }
        }
    </style>
</head>
<body>
    <!-- VIDEO BACKGROUND -->
    <div class="video-bg">
        <video autoplay muted loop playsinline id="bgVideo">
            <source src="https://www.pexels.com/download/video/25744121.mp4" type="video/mp4">
        </video>
    </div>

    <!-- TOP NAV -->
    <div class="top-nav">
        <div class="nav-item" data-page="about">About</div>
        <div class="nav-item nav-home" onclick="location.reload()">Morakinyo Kolade</div>
        <div class="nav-item" data-page="contact">Contact</div>
    </div>

    <!-- CENTERED CONTENT -->
    <div class="center-content">
        <div class="main-title">3D Animation · Motion Design · Product Visualization</div>
    </div>

    <!-- BOTTOM BUTTONS -->
    <div class="bottom-buttons">
        <div class="glass-btn" data-page="product">Product Animation</div>
        <div class="glass-btn" data-page="motion">Motion Design</div>
        <div class="glass-btn" data-page="video">Video Editing</div>
    </div>

    <!-- CENTERED COPYRIGHT -->
    <div class="copyright">© 2025 Morakinyo Kolade. All rights reserved.</div>

    <!-- CUSTOM CURSOR -->
    <div class="custom-cursor"></div>

    <script>
        // DISABLE CONTEXT MENU (RIGHT-CLICK)
        document.addEventListener('contextmenu', (e) => e.preventDefault());
        
        // SMOOTH CURSOR WITH DRAG EFFECT
        const cursor = document.querySelector('.custom-cursor');
        let mouseX = 0;
        let mouseY = 0;
        let cursorX = 0;
        let cursorY = 0;
        const friction = 0.2;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        function animateCursor() {
            cursorX += (mouseX - cursorX) * friction;
            cursorY += (mouseY - cursorY) * friction;
            
            cursor.style.left = cursorX + 'px';
            cursor.style.top = cursorY + 'px';
            
            requestAnimationFrame(animateCursor);
        }

        animateCursor();

        // HOVER EFFECTS
        const hoverElements = document.querySelectorAll('.nav-item, .glass-btn');
        hoverElements.forEach(element => {
            element.addEventListener('mouseenter', () => {
                cursor.classList.add('cursor-expand');
            });
            
            element.addEventListener('mouseleave', () => {
                cursor.classList.remove('cursor-expand');
            });
        });

        // VIDEO SETUP - HOW TO USE YOUR OWN VIDEO:
        // Option 1: Upload to GitHub (replace below)
        // <source src="assets/videos/your-video.mp4" type="video/mp4">
        
        // Option 2: Use Vimeo/YouTube direct links
        // <source src="your-vimeo-or-youtube-direct-link.mp4" type="video/mp4">
        
        // Option 3: Use a video hosting service
        console.log('To use your own video:');
        console.log('1. Upload to GitHub in assets/videos/ folder');
        console.log('2. Replace the source above with: assets/videos/your-video-name.mp4');
        console.log('3. Or use a direct link from any video hosting service');
    </script>
</body>
</html>
