<!DOCTYPE html>
<html>
<head>
    <title>Morakinyo Kolade | 3D Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: #000;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 30px;
            position: relative;
            overflow: hidden;
        }
        
        /* TOP NAV - ALL TEXT SAME SIZE */
        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            width: 100%;
        }
        
        .top-nav div {
            font-size: 16px;
            font-weight: 500;
        }
        
        /* CENTERED MAIN CONTENT */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .tagline {
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 1px;
            margin-bottom: 100px;
        }
        
        /* BOTTOM GLASS BUTTONS - CENTERED */
        .glass-buttons {
            display: flex;
            gap: 25px;
            margin-bottom: 120px;
        }
        
        .glass-btn {
            padding: 18px 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-weight: 500;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }
        
        .glass-btn:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
        }
        
        /* BOTTOM ELEMENTS - NO SEPARATE BAR */
        .bottom-row {
            position: absolute;
            bottom: 30px;
            left: 30px;
            right: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .copyright {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .social-icons {
            display: flex;
            gap: 20px;
        }
        
        .social-icons a {
            color: white;
            font-size: 18px;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }
        
        .social-icons a:hover {
            opacity: 1;
        }
        
        /* MOBILE */
        @media (max-width: 768px) {
            .top-nav {
                flex-direction: column;
                gap: 15px;
            }
            
            .tagline {
                font-size: 18px;
                padding: 0 20px;
                margin-bottom: 60px;
            }
            
            .glass-buttons {
                flex-direction: column;
                gap: 20px;
                margin-bottom: 80px;
            }
            
            .bottom-row {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- TOP NAV - ALL TEXT SAME SIZE -->
    <div class="top-nav">
        <div>About</div>
        <div>Morakinyo Kolade</div>
        <div>Contact</div>
    </div>

    <!-- CENTERED MAIN CONTENT -->
    <div class="main-content">
        <div class="tagline">3D Animation · Motion Design · Product Visualization</div>
        
        <!-- GLASS BUTTONS AT BOTTOM MIDDLE -->
        <div class="glass-buttons">
            <div class="glass-btn">Product Animation</div>
            <div class="glass-btn">Motion Design</div>
            <div class="glass-btn">Video Editing</div>
        </div>
    </div>

    <!-- BOTTOM ELEMENTS - NO SEPARATE BAR -->
    <div class="bottom-row">
        <div class="copyright">© 2025 Morakinyo Kolade. All rights reserved.</div>
        <div class="social-icons">
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
    </div>
</body>
</html>
