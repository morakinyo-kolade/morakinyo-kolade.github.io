<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morakinyo Kolade | 3D Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: #000;
            color: white;
            min-height: 100vh;
            overflow: hidden;
            cursor: none;
        }
        
        /* Video Background */
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: #000;
        }
        
        .video-bg video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Top Navigation */
        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 40px 50px 0 50px;
            width: 100%;
        }
        
        .nav-item {
            font-size: 16px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: transform 0.3s ease;
            cursor: none;
        }
        
        .nav-item:hover {
            transform: translateY(-2px);
        }
        
        /* Main Content */
        .center-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
            padding: 0 20px;
        }
        
        .main-title {
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 60px;
        }
        
        /* Glass Buttons */
        .bottom-buttons {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
            z-index: 10;
        }
        
        .glass-btn {
            padding: 18px 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-weight: 500;
            backdrop-filter: blur(12px);
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            cursor: none;
            min-width: auto;
            white-space: nowrap;
        }
        
        .glass-btn.hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-6px) scale(1.08);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }
        
        /* Copyright */
        .copyright {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            opacity: 0.7;
            text-align: center;
            width: 100%;
            padding: 0 25px;
            box-sizing: border-box;
        }
        
        /* Liquid Glass Cursor */
        .custom-cursor {
            width: 22px;
            height: 22px;
            border: 1.5px solid rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: opacity 0.1s ease, transform 0.2s ease;
            z-index: 10000;
            mix-blend-mode: difference;
            backdrop-filter: blur(4px);
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 60%);
            opacity: 0;
        }
        
        .cursor-visible {
            opacity: 1;
        }
        
        .cursor-expand {
            width: 70px;
            height: 70px;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0.1) 60%);
            border: 1px solid rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(8px);
            transform: translate(-50%, -50%) scale(2.5);
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .top-nav {
                padding: 30px 25px 0 25px;
                flex-wrap: nowrap;
                gap: 10px;
            }
            
            .nav-item {
                font-size: 14px;
                text-align: center;
                flex: 1;
            }
            
            .main-title {
                font-size: 18px;
                margin-bottom: 50px;
                padding: 0 15px;
            }
            
            .bottom-buttons {
                flex-direction: column;
                gap: 20px;
                bottom: 140px;
                width: 85%;
                max-width: 300px;
            }
            
            .glass-btn {
                padding: 16px 35px;
                font-size: 14px;
                width: auto;
                min-width: 0;
            }
            
            .copyright {
                bottom: 30px;
                font-size: 11px;
                padding: 0 20px;
            }
            
            /* Mobile cursor */
            .custom-cursor {
                width: 26px;
                height: 26px;
            }
            
            .cursor-expand {
                width: 60px;
                height: 60px;
            }
        }

        /* iPhone Specific Fixes */
        @supports (-webkit-touch-callout: none) {
            .top-nav {
                padding: 30px 20px 0 20px !important;
            }
            
            .main-title {
                font-size: 16px !important;
                padding: 0 15px !important;
            }
            
            .bottom-buttons {
                bottom: 120px !important;
            }
        }

        /* Mobile Centering Fixes */
        @media (max-width: 768px) {
            .center-content {
                text-align: center !important;
                left: 50% !important;
                transform: translateX(-50%) !important;
            }
            
            .bottom-buttons {
                justify-content: center !important;
                align-items: center !important;
                left: 50% !important;
                transform: translateX(-50%) !important;
            }
            
            .glass-btn {
                text-align: center;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <div class="video-bg">
        <video autoplay muted loop playsinline>
            <source src="https://www.pexels.com/download/video/18069862.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Navigation -->
    <div class="top-nav">
        <div class="nav-item">About</div>
        <div class="nav-item" id="homeButton">Morakinyo Kolade</div>
        <div class="nav-item">Contact</div>
    </div>

    <!-- Main Content -->
    <div class="center-content">
        <div class="main-title">3D Animation · Motion Design · Product Visualization</div>
    </div>

    <!-- Buttons -->
    <div class="bottom-buttons">
        <div class="glass-btn">Product Animation</div>
        <div class="glass-btn">Motion Design</div>
        <div class="glass-btn">Video Editing</div>
    </div>

    <!-- Copyright -->
    <div class="copyright">© 2025 Morakinyo Kolade. All rights reserved.</div>

    <!-- Cursor -->
    <div class="custom-cursor"></div>

    <script>
        // ===== CURSOR SYSTEM =====
        const cursor = document.querySelector('.custom-cursor');
        let mouseX = 0, mouseY = 0;
        let cursorX = 0, cursorY = 0;
        const desktopFriction = 0.6; // Faster follow for desktop
        const mobileFriction = 0.8; // Almost instant for mobile
        let isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        let isTouching = false;

        // Homepage refresh button
        document.getElementById('homeButton').addEventListener('click', function() {
            location.reload();
        });

        // Faster desktop cursor movement
        if (!isMobile) {
            document.addEventListener('mousemove', (e) => {
                mouseX = e.clientX;
                mouseY = e.clientY;
                cursor.classList.add('cursor-visible');
            });

            function animateDesktopCursor() {
                // Much faster follow for desktop
                cursorX += (mouseX - cursorX) * desktopFriction;
                cursorY += (mouseY - cursorY) * desktopFriction;
                
                cursor.style.left = cursorX + 'px';
                cursor.style.top = cursorY + 'px';
                
                requestAnimationFrame(animateDesktopCursor);
            }
            animateDesktopCursor();
        }

        // ===== IMPROVED MOBILE TOUCH =====
        if (isMobile) {
            // Fix iPhone viewport issues
            const metaViewport = document.querySelector('meta[name="viewport"]');
            if (metaViewport) {
                metaViewport.setAttribute('content', 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no');
            }
            
            // Enhanced touch handling
            document.addEventListener('touchstart', (e) => {
                isTouching = true;
                const touch = e.touches[0];
                mouseX = touch.clientX;
                mouseY = touch.clientY;
                
                // Show cursor instantly at touch point
                cursor.style.left = mouseX + 'px';
                cursor.style.top = mouseY + 'px';
                cursor.classList.add('cursor-visible');
                cursor.style.opacity = '1';
                
                checkMobileHover(mouseX, mouseY);
            });

            document.addEventListener('touchmove', (e) => {
                if (!isTouching) return;
                const touch = e.touches[0];
                mouseX = touch.clientX;
                mouseY = touch.clientY;
                
                // Smooth but fast follow
                cursor.style.left = mouseX + 'px';
                cursor.style.top = mouseY + 'px';
                
                checkMobileHover(mouseX, mouseY);
            });

            document.addEventListener('touchend', (e) => {
                isTouching = false;
                
                // Immediate disappearance when finger lifts
                cursor.style.opacity = '0';
                cursor.classList.remove('cursor-expand');
                
                // Remove all hover states
                document.querySelectorAll('.glass-btn').forEach(btn => {
                    btn.classList.remove('hover');
                });
                
                // Clean reset
                setTimeout(() => {
                    cursor.classList.remove('cursor-visible');
                }, 50);
            });

            document.addEventListener('touchcancel', () => {
                isTouching = false;
                cursor.style.opacity = '0';
                cursor.classList.remove('cursor-visible', 'cursor-expand');
                document.querySelectorAll('.glass-btn').forEach(btn => {
                    btn.classList.remove('hover');
                });
            });
        }

        // ===== IMPROVED HOVER DETECTION =====
        function checkMobileHover(x, y) {
            const buttons = document.querySelectorAll('.glass-btn');
            let isHoveringAny = false;
            
            buttons.forEach(btn => {
                const rect = btn.getBoundingClientRect();
                const isHovering = (x >= rect.left && x <= rect.right && y >= rect.top && y <= rect.bottom);
                
                if (isHovering) {
                    isHoveringAny = true;
                    btn.classList.add('hover');
                    cursor.classList.add('cursor-expand');
                    // Softer haptic feedback
                    if (navigator.vibrate) navigator.vibrate(5);
                } else {
                    btn.classList.remove('hover');
                }
            });
            
            if (!isHoveringAny) {
                cursor.classList.remove('cursor-expand');
            }
        }

        // Desktop hover effects
        const hoverElements = document.querySelectorAll('.nav-item, .glass-btn');
        hoverElements.forEach(el => {
            el.addEventListener('mouseenter', () => {
                cursor.classList.add('cursor-expand');
                if (el.classList.contains('glass-btn')) {
                    el.classList.add('hover');
                }
            });
            
            el.addEventListener('mouseleave', () => {
                cursor.classList.remove('cursor-expand');
                if (el.classList.contains('glass-btn')) {
                    el.classList.remove('hover');
                }
            });
        });

        // ===== VIDEO FALLBACK =====
        setTimeout(() => {
            const video = document.querySelector('video');
            if (video && video.paused) {
                document.querySelector('.video-bg').style.background = 
                    'linear-gradient(45deg, #000000, #1a1a2e)';
            }
        }, 3000);

        // ===== ENSURE MOBILE CENTERING =====
        function fixMobileCentering() {
            if (!isMobile) return;
            
            // Force center alignment for mobile
            const centerContent = document.querySelector('.center-content');
            const bottomButtons = document.querySelector('.bottom-buttons');
            
            if (centerContent) {
                centerContent.style.textAlign = 'center';
            }
            if (bottomButtons) {
                bottomButtons.style.justifyContent = 'center';
                bottomButtons.style.alignItems = 'center';
            }
        }

        // Run centering fix
        setTimeout(fixMobileCentering, 100);
    </script>
</body>
</html>
