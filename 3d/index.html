<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morakinyo Kolade | 3D Portfolio</title>
    <style>
        /* ===== RESET & BASE ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: #000;
            color: #ffffff;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
            cursor: none !important;
            font-weight: 400;
            line-height: 1.6;
        }

        /* ===== VIDEO BACKGROUND ===== */
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            background: #000;
        }
        
        .video-bg video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(0,0,0,0.4) 0%, rgba(26,26,46,0.3) 100%);
            z-index: 1;
        }

        /* ===== TOP NAVIGATION ===== */
        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2.5rem 3.5rem 0 3.5rem;
            width: 100%;
            position: relative;
            z-index: 20;
        }
        
        .nav-item {
            font-size: 0.9rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            color: rgba(255, 255, 255, 0.95);
            padding: 0.5rem 1rem;
            border-radius: 4px;
        }
        
        .nav-item:hover {
            color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-1px);
        }
        
        .nav-center {
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: 1.5px;
        }

        /* ===== MAIN CONTENT ===== */
        .center-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
            z-index: 20;
            padding: 0 2rem;
        }
        
        .main-title {
            font-size: 1.4rem;
            font-weight: 350;
            letter-spacing: 2.5px;
            text-transform: uppercase;
            margin-bottom: 4rem;
            color: rgba(255, 255, 255, 0.95);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            line-height: 1.3;
        }

        /* ===== GLASS BUTTONS ===== */
        .bottom-buttons {
            position: absolute;
            bottom: 7.5rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1.5rem;
            z-index: 20;
        }
        
        .glass-btn {
            padding: 1.1rem 2.5rem;
            background: rgba(255, 255, 255, 0.12);
            border-radius: 2.5rem;
            border: 1px solid rgba(255, 255, 255, 0.25);
            font-weight: 500;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 1.1px;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            color: rgba(255, 255, 255, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-width: 11rem;
            cursor: none;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .glass-btn:hover {
            background: rgba(255, 255, 255, 0.18);
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
            color: #ffffff;
        }

        /* ===== COPYRIGHT ===== */
        .copyright {
            position: absolute;
            bottom: 2.5rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.75rem;
            opacity: 0.7;
            letter-spacing: 0.6px;
            text-align: center;
            user-select: none;
            pointer-events: none;
            z-index: 20;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 400;
        }

        /* ===== LIQUID GLASS CURSOR ===== */
        .custom-cursor {
            width: 1.5rem;
            height: 1.5rem;
            border: 2px solid rgba(255, 255, 255, 0.95);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 10000;
            mix-blend-mode: difference;
            backdrop-filter: blur(4px);
            background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, rgba(255,255,255,0) 70%);
        }
        
        .cursor-expand {
            width: 4.5rem;
            height: 4.5rem;
            background: radial-gradient(circle, rgba(255,255,255,0.25) 0%, rgba(255,255,255,0.15) 70%);
            border: 1.5px solid rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
        }

        /* ===== LOADING STATES ===== */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }
        
        .loader {
            width: 3rem;
            height: 3rem;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #ffffff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* ===== MOBILE RESPONSIVE ===== */
        @media (max-width: 768px) {
            .top-nav {
                padding: 2rem 1.5rem 0 1.5rem;
                gap: 0.5rem;
            }
            
            .nav-item {
                font-size: 0.8rem;
                padding: 0.4rem 0.8rem;
                letter-spacing: 1px;
            }
            
            .nav-center {
                font-size: 1rem;
            }
            
            .main-title {
                font-size: 1.1rem;
                letter-spacing: 1.8px;
                margin-bottom: 3rem;
                padding: 0 1rem;
            }
            
            .bottom-buttons {
                flex-direction: column;
                gap: 1rem;
                bottom: 9rem;
                width: 85%;
                max-width: 20rem;
            }
            
            .glass-btn {
                min-width: 100%;
                padding: 1rem 2rem;
                font-size: 0.9rem;
            }
            
            .copyright {
                bottom: 1.8rem;
                font-size: 0.7rem;
                padding: 0 1rem;
            }
            
            .custom-cursor {
                display: none !important;
            }
            
            body {
                cursor: default !important;
            }
        }

        @media (max-width: 480px) {
            .top-nav {
                padding: 1.5rem 1rem 0 1rem;
            }
            
            .nav-item {
                font-size: 0.75rem;
                padding: 0.3rem 0.6rem;
            }
            
            .main-title {
                font-size: 1rem;
                letter-spacing: 1.5px;
            }
            
            .glass-btn {
                padding: 0.9rem 1.8rem;
                font-size: 0.85rem;
            }
        }

        /* ===== ACCESSIBILITY ===== */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
            
            .custom-cursor {
                display: none !important;
            }
        }
    </style>
</head>

    <script>
        // ===== LOADING MANAGEMENT =====
        function hideLoader() {
            const loader = document.getElementById('loadingScreen');
            loader.classList.add('hidden');
            setTimeout(() => loader.remove(), 500);
        }

        setTimeout(hideLoader, 3000); // Fallback

        // ===== CURSOR SYSTEM =====
        const cursor = document.querySelector('.custom-cursor');
        let mouseX = 0, mouseY = 0, cursorX = 0, cursorY = 0;
        const friction = 0.15;

        if (!/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            document.addEventListener('mousemove', (e) => {
                mouseX = e.clientX;
                mouseY = e.clientY;
            });

            function animateCursor() {
                cursorX += (mouseX - cursorX) * friction;
                cursorY += (mouseY - cursorY) * friction;
                
                cursor.style.left = cursorX + 'px';
                cursor.style.top = cursorY + 'px';
                
                requestAnimationFrame(animateCursor);
            }
            animateCursor();

            // Hover effects
            const hoverElements = document.querySelectorAll('.nav-item, .glass-btn');
            hoverElements.forEach(el => {
                el.addEventListener('mouseenter', () => {
                    cursor.classList.add('cursor-expand');
                });
                
                el.addEventListener('mouseleave', () => {
                    cursor.classList.remove('cursor-expand');
                });
            });
        } else {
            cursor.remove();
            document.body.style.cursor = 'default';
        }

        // ===== TOUCH HANDLING =====
        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            const touchElements = document.querySelectorAll('.nav-item, .glass-btn');
            touchElements.forEach(el => {
                el.addEventListener('touchstart', () => {
                    el.style.opacity = '0.8';
                    el.style.transform = 'scale(0.96)';
                });
                
                el.addEventListener('touchend', () => {
                    setTimeout(() => {
                        el.style.opacity = '';
                        el.style.transform = '';
                    }, 150);
                });
            });
        }

        // ===== ERROR HANDLING =====
        document.getElementById('bgVideo').addEventListener('error', () => {
            document.querySelector('.video-bg').style.background = 
                'linear-gradient(45deg, #000000, #1a1a2e, #16213e)';
            hideLoader();
        });

        // ===== CONTEXT MENU =====
        document.addEventListener('contextmenu', (e) => e.preventDefault());
    </script>
