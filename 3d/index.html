<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hassan Portfolio</title>
<style>
  /* Reset & basic */
  * {margin:0;padding:0;box-sizing:border-box;}
  body, html {height:100%;font-family:sans-serif;overflow-x:hidden;}

  /* Background video */
  .video-bg {
    position: fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    z-index:-1;
    overflow:hidden;
  }
  .video-bg video {
    width:100%;
    height:100%;
    object-fit:cover;
  }

  /* Frosted container */
  .frosted-container {
    position: relative;
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255,255,255,0.2);
    min-height:100vh;
    padding:2rem;
  }

  /* Header/nav */
  nav {
    display:flex;
    align-items:center;
    gap:2rem;
    margin-bottom:2rem;
  }
  .nav-link {
    font-weight: normal;
    font-size: 1rem;
    color:#fff;
    text-decoration:none;
  }
  .nav-link:hover {
    text-decoration:underline;
  }

  /* Showreel button */
  #showreel-btn {
    padding:0.5rem 1rem;
    background:#fff;
    color:#000;
    border:none;
    cursor:pointer;
    margin-bottom:2rem;
  }
  #showreel-btn:hover {
    background:#eee;
  }

  /* Download CV */
  .cv-btn {
    display:inline-block;
    margin-left:1rem;
    padding:0.5rem 1rem;
    background:#000;
    color:#fff;
    text-decoration:none;
  }
  .cv-btn:hover {
    background:#333;
  }

  /* Logos */
  .logos {
    display:flex;
    gap:1rem;
    margin:2rem 0;
  }
  .logos img {
    width:40px;
    height:40px;
  }

  /* Footer */
  footer {
    margin-top:3rem;
    text-align:center;
    color:#fff;
  }
  footer hr {
    border:1px solid rgba(255,255,255,0.2);
    margin-bottom:1rem;
  }

  /* Cube placeholder */
  .cube {
    width:100px;
    height:100px;
    background:#fff;
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%, -50%);
    cursor:pointer;
    transition: transform 0.2s ease;
  }
</style>
</head>
<body>

<!-- Background Video -->
<div class="video-bg">
  <video autoplay muted loop playsinline poster="https://images.pexels.com/videos/28298935/pexels-video-28298935.jpeg">
    <source src="https://www.pexels.com/download/video/28298935.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>
</div>

<!-- Frosted Container -->
<div class="frosted-container">

  <!-- Header / Nav -->
  <nav>
    <a href="#home" class="nav-link">Hassan</a>
    <a href="#about" class="nav-link">About</a>
    <a href="#contact" class="nav-link">Contact</a>
    <a href="https://example.com" class="cv-btn" download>Download CV</a>
  </nav>

  <!-- Showreel -->
  <button id="showreel-btn">Showreel</button>

  <!-- Logos -->
  <div class="logos">
    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/blender/blender-original.svg" alt="Blender" style="filter:none;">
    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/aftereffects/aftereffects-original.svg" alt="After Effects" style="filter:none;">
    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/premierepro/premierepro-original.svg" alt="Premiere Pro" style="filter:none;">
    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/davinci/davinci-original.svg" alt="DaVinci Resolve" style="filter:none;">
  </div>

  <!-- Cube placeholder -->
  <div class="cube" id="cube"></div>

</div>

<!-- Footer -->
<footer>
  <hr>
  <p>Â© 2025 Hassan</p>
</footer>

<!-- Scripts -->
<script>
  // Cube follows cursor
  const cube = document.getElementById('cube');
  document.addEventListener('mousemove', e => {
    const x = e.clientX - window.innerWidth/2;
    const y = e.clientY - window.innerHeight/2;
    cube.style.transform = `translate(-50%, -50%) rotateX(${y/5}deg) rotateY(${x/5}deg)`;
  });

  // Cube click spins faster
  cube.addEventListener('click', () => {
    cube.style.transition = 'transform 0.1s ease';
    cube.style.transform += ' rotateZ(180deg)';
    setTimeout(() => { cube.style.transition = 'transform 0.2s ease'; }, 200);
  });
</script>

</body>
</html>
