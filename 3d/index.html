<!DOCTYPE html>
<html>
<head>
    <title>Morakinyo Kolade | 3D Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: #000;
            color: white;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Show default cursor on mobile */
        @media (max-width: 768px) {
            * {
                cursor: default !important;
            }
        }
        
        /* VIDEO BACKGROUND */
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .video-bg video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }
        
        /* TOP NAV - MOBILE FRIENDLY */
        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 20px 0 20px;
            width: 100%;
            position: relative;
            z-index: 10;
        }
        
        .nav-item {
            font-size: 14px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: opacity 0.3s ease;
        }
        
        .nav-item:hover {
            opacity: 0.7;
        }
        
        /* CENTERED MAIN TEXT - MOBILE OPTIMIZED */
        .center-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
            z-index: 10;
            padding: 0 20px;
        }
        
        .main-title {
            font-size: 18px;
            font-weight: 300;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            margin-bottom: 40px;
            line-height: 1.4;
        }
        
        /* BOTTOM BUTTONS - MOBILE STACKING */
        .bottom-buttons {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 10;
            width: 90%;
            max-width: 400px;
        }
        
        .glass-btn {
            padding: 15px 25px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-weight: 400;
            backdrop-filter: blur(10px);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            text-align: center;
            flex: 1;
        }
        
        /* CENTERED COPYRIGHT */
        .copyright {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 11px;
            opacity: 0.7;
            letter-spacing: 0.5px;
            text-align: center;
            user-select: none;
            pointer-events: none;
            z-index: 10;
            width: 100%;
            padding: 0 20px;
        }
        
        /* CUSTOM CURSOR - DESKTOP ONLY */
        .custom-cursor {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: all 0.3s ease;
            z-index: 1000;
            mix-blend-mode: difference;
        }
        
        .cursor-expand {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.6);
        }
        
        /* ===== MOBILE SPECIFIC STYLES ===== */
        @media (max-width: 768px) {
            .top-nav {
                flex-direction: column;
                gap: 12px;
                padding: 20px 15px 0 15px;
            }
            
            .nav-item {
                font-size: 13px;
            }
            
            .main-title {
                font-size: 16px;
                letter-spacing: 1px;
                margin-bottom: 30px;
            }
            
            .bottom-buttons {
                flex-direction: column;
                gap: 12px;
                bottom: 140px;
                width: 85%;
            }
            
            .glass-btn {
                padding: 18px 20px;
                font-size: 13px;
                border-radius: 20px;
            }
            
            .copyright {
                font-size: 10px;
                bottom: 20px;
            }
            
            /* Hide custom cursor on mobile */
            .custom-cursor {
                display: none !important;
            }
            
            /* Better touch targets */
            .nav-item, .glass-btn {
                min-height: 44px; /* Apple's recommended minimum touch target */
                display: flex;
                align-items: center;
                justify-content: center;
            }
        }
        
        /* Large mobile devices */
        @media (max-width: 768px) and (min-height: 700px) {
            .bottom-buttons {
                bottom: 160px;
            }
            
            .main-title {
                margin-bottom: 50px;
            }
        }
        
        /* Very small devices */
        @media (max-width: 320px) {
            .main-title {
                font-size: 14px;
            }
            
            .glass-btn {
                padding: 15px 18px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- VIDEO BACKGROUND -->
    <div class="video-bg">
        <video autoplay muted loop playsinline id="bgVideo">
            <source src="https://www.pexels.com/download/video/25744121.mp4" type="video/mp4">
        </video>
    </div>

    <!-- TOP NAV -->
    <div class="top-nav">
        <div class="nav-item" data-page="about">About</div>
        <div class="nav-item nav-home" onclick="location.reload()">Morakinyo Kolade</div>
        <div class="nav-item" data-page="contact">Contact</div>
    </div>

    <!-- CENTERED CONTENT -->
    <div class="center-content">
        <div class="main-title">3D Animation · Motion Design · Product Visualization</div>
    </div>

    <!-- BOTTOM BUTTONS -->
    <div class="bottom-buttons">
        <div class="glass-btn" data-page="product">Product Animation</div>
        <div class="glass-btn" data-page="motion">Motion Design</div>
        <div class="glass-btn" data-page="video">Video Editing</div>
    </div>

    <!-- CENTERED COPYRIGHT -->
    <div class="copyright">© 2025 Morakinyo Kolade. All rights reserved.</div>

    <!-- CUSTOM CURSOR (Desktop only) -->
    <div class="custom-cursor"></div>

    <script>
        // ===== MOBILE DETECTION & TOUCH HANDLING =====
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        const cursor = document.querySelector('.custom-cursor');
        
        if (isMobile) {
            // Remove cursor completely on mobile
            if (cursor) cursor.remove();
            
            // Add touch feedback for mobile
            const touchElements = document.querySelectorAll('.nav-item, .glass-btn');
            touchElements.forEach(el => {
                el.addEventListener('touchstart', () => {
                    el.style.opacity = '0.7';
                    el.style.transform = 'scale(0.98)';
                });
                
                el.addEventListener('touchend', () => {
                    el.style.opacity = '';
                    el.style.transform = '';
                });
            });
        } else {
            // ===== DESKTOP CURSOR CODE =====
            let mouseX = 0;
            let mouseY = 0;
            let cursorX = 0;
            let cursorY = 0;
            const friction = 0.2;

            document.addEventListener('mousemove', (e) => {
                mouseX = e.clientX;
                mouseY = e.clientY;
            });

            function animateCursor() {
                cursorX += (mouseX - cursorX) * friction;
                cursorY += (mouseY - cursorY) * friction;
                
                cursor.style.left = cursorX + 'px';
                cursor.style.top = cursorY + 'px';
                
                requestAnimationFrame(animateCursor);
            }

            animateCursor();

            // Hover effects for desktop
            const hoverElements = document.querySelectorAll('.nav-item, .glass-btn');
            hoverElements.forEach(element => {
                element.addEventListener('mouseenter', () => {
                    cursor.classList.add('cursor-expand');
                });
                
                element.addEventListener('mouseleave', () => {
                    cursor.classList.remove('cursor-expand');
                });
            });
        }

        // ===== COMMON FUNCTIONALITY =====
        document.addEventListener('contextmenu', (e) => e.preventDefault());
        
        // Page navigation
        document.querySelectorAll('[data-page]').forEach(item => {
            item.addEventListener('click', () => {
                console.log('Navigating to:', item.getAttribute('data-page'));
            });
        });

        // Video fallback
        setTimeout(() => {
            const video = document.querySelector('video');
            if (video && video.paused) {
                document.querySelector('.video-bg').style.background = 
                    'linear-gradient(45deg, #000000, #1a1a2e)';
            }
        }, 2000);
    </script>
</body>
</html>
