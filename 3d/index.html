<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morakinyo Kolade | 3D Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: #000;
            color: white;
            min-height: 100vh;
            overflow: hidden;
            cursor: none;
        }
        
        /* Video Background */
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: #000;
        }
        
        .video-bg video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Content */
        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 40px 50px 0 50px;
        }
        
        .nav-item {
            font-size: 16px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .center-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
        }
        
        .main-title {
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 60px;
        }
        
        .bottom-buttons {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
        }
        
        .glass-btn {
            padding: 15px 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-weight: 500;
            backdrop-filter: blur(10px);
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .copyright {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            opacity: 0.7;
            text-align: center;
            width: 100%;
            padding: 0 20px;
        }
        
        /* Fast Desktop Cursor */
        .custom-cursor {
            width: 20px;
            height: 20px;
            border: 2px solid white;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease;
            z-index: 1000;
            mix-blend-mode: difference;
        }
        
        .cursor-expand {
            transform: translate(-50%, -50%) scale(2);
            background: rgba(255, 255, 255, 0.1);
        }
        
        /* Mobile */
        @media (max-width: 768px) {
            .copyright {
                font-size: 11px;
                padding: 0 25px;
            }
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <div class="video-bg">
        <video autoplay muted loop playsinline>
            <source src="https://www.pexels.com/download/video/3191420.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Navigation -->
    <div class="top-nav">
        <div class="nav-item">About</div>
        <div class="nav-item">Morakinyo Kolade</div>
        <div class="nav-item">Contact</div>
    </div>

    <!-- Main Content -->
    <div class="center-content">
        <div class="main-title">3D Animation · Motion Design · Product Visualization</div>
    </div>

    <!-- Buttons -->
    <div class="bottom-buttons">
        <div class="glass-btn">Product Animation</div>
        <div class="glass-btn">Motion Design</div>
        <div class="glass-btn">Video Editing</div>
    </div>

    <!-- Copyright -->
    <div class="copyright">© 2025 Morakinyo Kolade. All rights reserved.</div>

    <!-- Cursor -->
    <div class="custom-cursor"></div>

    <script>
        // Fast responsive cursor
        const cursor = document.querySelector('.custom-cursor');
        
        document.addEventListener('mousemove', (e) => {
            // Fast movement - no drag delay
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });
        
        // Hover effects
        const hoverElements = document.querySelectorAll('.nav-item, .glass-btn');
        hoverElements.forEach(el => {
            el.addEventListener('mouseenter', () => {
                cursor.classList.add('cursor-expand');
            });
            
            el.addEventListener('mouseleave', () => {
                cursor.classList.remove('cursor-expand');
            });
        });
        
        // Video fallback
        setTimeout(() => {
            const video = document.querySelector('video');
            if (video && video.paused) {
                document.querySelector('.video-bg').style.background = 
                    'linear-gradient(45deg, #000000, #1a1a2e)';
            }
        }, 3000);
    </script>
</body>
</html>
