<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morakinyo Kolade | 3D Portfolio</title>
    <style>
        /* ===== RESET & BASE ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: #000;
            color: #ffffff;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
            cursor: none !important;
            font-weight: 400;
            line-height: 1.6;
        }

        /* ===== VIDEO BACKGROUND ===== */
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            background: #000;
        }
        
        .video-bg video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(0,0,0,0.4) 0%, rgba(26,26,46,0.3) 100%);
            z-index: 1;
        }

        /* ===== TOP NAVIGATION ===== */
        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2.5rem 3.5rem 0 3.5rem;
            width: 100%;
            position: relative;
            z-index: 20;
        }
        
        .nav-item {
            font-size: 0.9rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            color: rgba(255, 255, 255, 0.95);
            padding: 0.5rem 1rem;
        }
        
        .nav-item:hover {
            color: #ffffff;
            transform: translateY(-1px);
        }
        
        .nav-center {
            font-weight: 500; /* Removed bolding */
            letter-spacing: 1.2px; /* Same as others */
        }

        /* ===== MAIN CONTENT ===== */
        .center-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
            z-index: 20;
            padding: 0 2rem;
        }
        
        .main-title {
            font-size: 1.4rem;
            font-weight: 350;
            letter-spacing: 2.5px;
            text-transform: uppercase;
            margin-bottom: 4rem;
            color: rgba(255, 255, 255, 0.95);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            line-height: 1.3;
        }

        /* ===== GLASS BUTTONS ===== */
        .bottom-buttons {
            position: absolute;
            bottom: 7.5rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1.5rem;
            z-index: 20;
        }
        
        .glass-btn {
            padding: 1.1rem 2.5rem;
            background: rgba(255, 255, 255, 0.12);
            border-radius: 2.5rem;
            border: 1px solid rgba(255, 255, 255, 0.25);
            font-weight: 500;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 1.1px;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            color: rgba(255, 255, 255, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-width: 11rem;
            cursor: none;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .glass-btn:hover {
            background: rgba(255, 255, 255, 0.18);
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
            color: #ffffff;
        }

        /* Button hover states for mobile */
        .glass-btn.hover {
            background: rgba(255, 255, 255, 0.18);
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
        }

        /* ===== COPYRIGHT ===== */
        .copyright {
            position: absolute;
            bottom: 2.5rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.75rem;
            opacity: 0.7;
            letter-spacing: 0.6px;
            text-align: center;
            user-select: none;
            pointer-events: none;
            z-index: 20;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 400;
            width: 100%;
            padding: 0 1rem;
            box-sizing: border-box;
        }

        /* ===== LIQUID GLASS CURSOR ===== */
        .custom-cursor {
            width: 1.5rem;
            height: 1.5rem;
            border: 2px solid rgba(255, 255, 255, 0.95);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 10000;
            mix-blend-mode: difference;
            backdrop-filter: blur(4px);
            background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, rgba(255,255,255,0) 70%);
            opacity: 0;
        }
        
        .cursor-visible {
            opacity: 1;
        }
        
        .cursor-expand {
            width: 4.5rem;
            height: 4.5rem;
            background: radial-gradient(circle, rgba(255,255,255,0.25) 0%, rgba(255,255,255,0.15) 70%);
            border: 1.5px solid rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
        }

        .cursor-touch {
            width: 3rem;
            height: 3rem;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0.2) 70%);
            border: 2px solid rgba(255, 255, 255, 0.9);
        }

        /* ===== IMPROVED LOADING ANIMATION ===== */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.6s ease;
        }
        
        .loader {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .loader::before,
        .loader::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            animation: pulse 1.5s ease-in-out infinite;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .loader::before {
            width: 100%;
            height: 100%;
            border-top-color: #ffffff;
            animation: spin 1.2s linear infinite;
        }
        
        .loader::after {
            width: 70%;
            height: 70%;
            border-right-color: rgba(255, 255, 255, 0.7);
            animation: spinReverse 1.4s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @keyframes spinReverse {
            to { transform: rotate(-360deg); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }
        }
        
        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* ===== MOBILE RESPONSIVE ===== */
        @media (max-width: 768px) {
            .top-nav {
                padding: 2rem 1.5rem 0 1.5rem;
                gap: 0.5rem;
            }
            
            .nav-item {
                font-size: 0.8rem;
                padding: 0.4rem 0.8rem;
                letter-spacing: 1px;
            }
            
            .nav-center {
                font-size: 0.9rem;
            }
            
            .main-title {
                font-size: 1.1rem;
                letter-spacing: 1.8px;
                margin-bottom: 3rem;
                padding: 0 1rem;
            }
            
            .bottom-buttons {
                flex-direction: column;
                gap: 1rem;
                bottom: 9rem;
                width: 85%;
                max-width: 20rem;
            }
            
            .glass-btn {
                min-width: 100%;
                padding: 1rem 2rem;
                font-size: 0.9rem;
            }
            
            .copyright {
                bottom: 1.8rem;
                font-size: 0.7rem;
                padding: 0 1.5rem;
            }
            
            /* Mobile cursor styles */
            body {
                cursor: none !important;
            }
        }

        @media (max-width: 480px) {
            .top-nav {
                padding: 1.5rem 1rem 0 1rem;
            }
            
            .nav-item {
                font-size: 0.75rem;
                padding: 0.3rem 0.6rem;
            }
            
            .main-title {
                font-size: 1rem;
                letter-spacing: 1.5px;
            }
            
            .glass-btn {
                padding: 0.9rem 1.8rem;
                font-size: 0.85rem;
            }
            
            .copyright {
                font-size: 0.65rem;
                padding: 0 1rem;
            }
        }

        /* ===== ACCESSIBILITY ===== */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
            
            .custom-cursor {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <!-- Improved Loading Animation -->
    <div class="loading-overlay" id="loadingScreen">
        <div class="loader"></div>
    </div>

    <!-- Video Background -->
    <div class="video-bg">
        <video autoplay muted loop playsinline id="bgVideo" oncanplay="hideLoader()" onerror="handleVideoError()">
            <!-- Multiple fallback sources for better compatibility -->
            <source src="https://assets.mixkit.co/videos/preview/mixkit-abstract-background-1665-large.mp4" type="video/mp4">
            <source src="https://cdn.pixabay.com/video/2023/10/26/185322-875735017_tiny.mp4" type="video/mp4">
        </video>
        <div class="video-overlay"></div>
    </div>

    <!-- Top Navigation -->
    <nav class="top-nav">
        <div class="nav-item" data-page="about">About</div>
        <div class="nav-item nav-center" onclick="location.reload()">Morakinyo Kolade</div>
        <div class="nav-item" data-page="contact">Contact</div>
    </nav>

    <!-- Main Content -->
    <main class="center-content">
        <h1 class="main-title">3D Animation · Motion Design · Product Visualization</h1>
    </main>

    <!-- Action Buttons -->
    <div class="bottom-buttons">
        <div class="glass-btn" data-page="product">Product Animation</div>
        <div class="glass-btn" data-page="motion">Motion Design</div>
        <div class="glass-btn" data-page="video">Video Editing</div>
    </div>

    <!-- Copyright -->
    <div class="copyright">© 2025 Morakinyo Kolade. All rights reserved.</div>

    <!-- Custom Cursor -->
    <div class="custom-cursor"></div>

    <script>
        // ===== LOADING MANAGEMENT =====
        function hideLoader() {
            const loader = document.getElementById('loadingScreen');
            loader.classList.add('hidden');
            setTimeout(() => loader.remove(), 600);
        }

        function handleVideoError() {
            console.log('Video failed, using fallback background');
            document.querySelector('.video-bg').style.background = 
                'linear-gradient(45deg, #000000, #1a1a2e, #16213e)';
            hideLoader();
        }

        setTimeout(hideLoader, 4000); // Fallback

        // ===== CURSOR SYSTEM =====
        const cursor = document.querySelector('.custom-cursor');
        let mouseX = 0, mouseY = 0, cursorX = 0, cursorY = 0;
        const friction = 0.4; // Much lighter drag for better responsiveness
        let isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        let isTouching = false;
        let lastHoveredElement = null;

        // Desktop cursor - lighter and more responsive
        if (!isMobile) {
            document.addEventListener('mousemove', (e) => {
                mouseX = e.clientX;
                mouseY = e.clientY;
                cursor.classList.add('cursor-visible');
            });

            function animateDesktopCursor() {
                // Much lighter drag for better responsiveness
                cursorX = mouseX;
                cursorY = mouseY;
                
                cursor.style.left = cursorX + 'px';
                cursor.style.top = cursorY + 'px';
                
                requestAnimationFrame(animateDesktopCursor);
            }
            
            // Start cursor animation
            animateDesktopCursor();

            // Desktop hover effects
            const hoverElements = document.querySelectorAll('.nav-item, .glass-btn');
            hoverElements.forEach(el => {
                el.addEventListener('mouseenter', () => {
                    cursor.classList.add('cursor-expand');
                });
                
                el.addEventListener('mouseleave', () => {
                    cursor.classList.remove('cursor-expand');
                });
            });
        }

        // Mobile touch cursor - FIXED
        if (isMobile) {
            let touchStartX = 0, touchStartY = 0;
            
            // Touch start - show cursor immediately
            document.addEventListener('touchstart', (e) => {
                isTouching = true;
                const touch = e.touches[0];
                touchStartX = touch.clientX;
                touchStartY = touch.clientY;
                
                // Show cursor immediately at touch point
                cursor.style.left = touchStartX + 'px';
                cursor.style.top = touchStartY + 'px';
                cursor.classList.add('cursor-visible', 'cursor-touch');
                cursor.style.opacity = '1';
                cursor.style.transition = 'opacity 0.1s ease';
                
                // Check if starting on a button
                checkElementHover(touchStartX, touchStartY);
            });

            // Touch move - cursor follows finger smoothly
            document.addEventListener('touchmove', (e) => {
                if (!isTouching) return;
                
                const touch = e.touches[0];
                const currentX = touch.clientX;
                const currentY = touch.clientY;
                
                // Update cursor position smoothly
                cursor.style.left = currentX + 'px';
                cursor.style.top = currentY + 'px';
                
                // Check hover state during movement
                checkElementHover(currentX, currentY);
            });

            // Touch end - hide cursor with smooth animation
            document.addEventListener('touchend', () => {
                isTouching = false;
                
                // Smooth fade out
                cursor.style.transition = 'opacity 0.3s ease';
                cursor.style.opacity = '0';
                
                // Remove hover states
                removeAllHoverStates();
                
                // Reset after animation
                setTimeout(() => {
                    cursor.classList.remove('cursor-visible', 'cursor-touch', 'cursor-expand');
                    cursor.style.transition = '';
                }, 300);
            });
        }

        // Hover detection function
        function checkElementHover(x, y) {
            const elements = document.querySelectorAll('.nav-item, .glass-btn');
            let hoveredElement = null;
            
            elements.forEach(el => {
                const rect = el.getBoundingClientRect();
                const isHovered = (
                    x >= rect.left &&
                    x <= rect.right &&
                    y >= rect.top &&
                    y <= rect.bottom
                );
                
                if (isHovered) {
                    hoveredElement = el;
                    if (!el.classList.contains('hover')) {
                        el.classList.add('hover');
                        cursor.classList.add('cursor-expand');
                        
                        // Haptic feedback (if supported)
                        if (navigator.vibrate) {
                            navigator.vibrate(15);
                        }
                    }
                } else {
                    el.classList.remove('hover');
                }
            });
            
            // Remove expand if no hover
            if (!hoveredElement) {
                cursor.classList.remove('cursor-expand');
            }
            
            lastHoveredElement = hoveredElement;
        }

        // Remove all hover states
        function removeAllHoverStates() {
            document.querySelectorAll('.nav-item, .glass-btn').forEach(el => {
                el.classList.remove('hover');
            });
            cursor.classList.remove('cursor-expand');
        }

        // ===== VIDEO PLAYBACK ENSURED =====
        function ensureVideoPlayback() {
            const video = document.getElementById('bgVideo');
            if (video && video.paused) {
                video.play().catch(e => {
                    console.log('Video play prevented, using fallback');
                    handleVideoError();
                });
            }
        }

        // Try to play video on user interaction
        document.addEventListener('click', ensureVideoPlayback);
        document.addEventListener('touchstart', ensureVideoPlayback);

        // Initial attempt
        setTimeout(ensureVideoPlayback, 1000);

        // ===== CONTEXT MENU =====
        document.addEventListener('contextmenu', (e) => e.preventDefault());
    </script>
</body>
</html>
