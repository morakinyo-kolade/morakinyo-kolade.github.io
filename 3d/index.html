<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Morakinyo Kolade | 3D Portfolio</title>
  <link rel="stylesheet" href="assets/css/main.css" />
  <style>
    /* Reset margins */
    body, html { margin: 0; padding: 0; height: 100%; font-family: 'Helvetica Neue', sans-serif; }
    
    /* Video background */
    .video-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    .video-bg iframe {
      width: 100%; height: 100%;
      object-fit: cover;
    }

    /* Overlay */
    .overlay {
      position: relative;
      width: 100%; height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      background: rgba(0,0,0,0.3); /* subtle dark overlay */
    }

    /* Nav bar */
    .navbar {
      position: absolute;
      top: 0; left: 0; right: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      font-size: 1.2rem;
      color: white;
    }
    .navbar span { cursor: pointer; }

    /* Name + tagline */
    h1 {
      font-size: 3rem;
      margin: 0;
      letter-spacing: 2px;
    }
    p.tagline {
      font-size: 1.2rem;
      margin-top: 10px;
      font-weight: 300;
    }

    /* Categories */
    .categories {
      background: #fff;
      padding: 80px 20px;
      text-align: center;
    }
    .categories h2 {
      font-size: 2rem;
      margin-bottom: 40px;
      font-weight: 600;
    }
    .cat-list {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }
    .cat-item {
      flex: 1 1 250px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 12px;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    .cat-item:hover {
      transform: translateY(-5px);
      box-shadow: 0px 5px 15px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <div class="video-bg">
    <iframe src="https://player.vimeo.com/video/76979871?background=1&autoplay=1&loop=1&byline=0&title=0&muted=1"
      frameborder="0" allow="autoplay; fullscreen; picture-in-picture"></iframe>
  </div>

  <!-- Overlay Content -->
  <div class="overlay">
    <div class="navbar">
      <span>☰</span>
      <span>Morakinyo Kolade</span>
      <span>✉</span>
    </div>
    <h1>Morakinyo Kolade</h1>
    <p class="tagline">3D Animation · Motion Design · Product Visualization</p>
  </div>

  <!-- Categories -->
  <section class="categories">
    <h2>Explore My Work</h2>
    <div class="cat-list">
      <div class="cat-item">Product Animation</div>
      <div class="cat-item">Motion Design</div>
      <div class="cat-item">Video Editing</div>
    </div>
  </section>

</body>
</html>
