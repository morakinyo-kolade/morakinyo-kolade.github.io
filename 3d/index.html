<!DOCTYPE html>
<html>
<head>
    <title>Morakinyo Kolade | 3D Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: #000;
            color: white;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
            cursor: none !important; /* Force hide default cursor */
        }
        
        /* VIDEO BACKGROUND */
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            background: #000; /* Fallback */
        }
        
        .video-bg video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }
        
        /* TOP NAV - FIXED MOBILE LAYOUT */
        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 40px 50px 0 50px;
            width: 100%;
            position: relative;
            z-index: 10;
        }
        
        .nav-item {
            font-size: 16px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: opacity 0.3s ease;
        }
        
        .nav-item:hover {
            opacity: 0.7;
        }
        
        /* CENTERED MAIN TEXT */
        .center-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
            z-index: 10;
            padding: 0 20px;
        }
        
        .main-title {
            font-size: 20px;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 60px;
        }
        
        /* BOTTOM BUTTONS */
        .bottom-buttons {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
            z-index: 10;
        }
        
        .glass-btn {
            padding: 15px 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-weight: 400;
            backdrop-filter: blur(10px);
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        
        .glass-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
        }
        
        /* CENTERED COPYRIGHT */
        .copyright {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            opacity: 0.7;
            letter-spacing: 0.5px;
            text-align: center;
            user-select: none;
            pointer-events: none;
            z-index: 10;
        }
        
        /* LIQUID GLASS CURSOR */
        .custom-cursor {
            width: 24px;
            height: 24px;
            border: 2px solid rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 10000; /* Very high z-index */
            mix-blend-mode: difference;
            backdrop-filter: blur(4px);
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }
        
        .cursor-expand {
            width: 70px;
            height: 70px;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0.1) 70%);
            border: 1.5px solid rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(8px);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
        }
        
        /* ===== MOBILE FIXES ===== */
        @media (max-width: 768px) {
            /* Top nav stays horizontal but smaller */
            .top-nav {
                padding: 30px 25px 0 25px;
            }
            
            .nav-item {
                font-size: 14px;
                letter-spacing: 0.5px;
            }
            
            .main-title {
                font-size: 16px;
                letter-spacing: 1px;
                margin-bottom: 50px;
                line-height: 1.4;
            }
            
            .bottom-buttons {
                flex-direction: column;
                gap: 20px;
                bottom: 150px;
                width: 80%;
                max-width: 300px;
            }
            
            .glass-btn {
                padding: 16px 30px;
                font-size: 14px;
            }
            
            .copyright {
                bottom: 30px;
                font-size: 11px;
            }
            
            /* Hide custom cursor on mobile */
            .custom-cursor {
                display: none !important;
            }
            
            /* Restore default cursor on mobile */
            body {
                cursor: default !important;
            }
        }
        
        /* Small mobile devices */
        @media (max-width: 480px) {
            .top-nav {
                padding: 25px 20px 0 20px;
            }
            
            .nav-item {
                font-size: 12px;
            }
            
            .main-title {
                font-size: 14px;
                margin-bottom: 40px;
            }
            
            .glass-btn {
                padding: 14px 25px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <!-- VIDEO BACKGROUND -->
    <div class="video-bg">
        <video autoplay muted loop playsinline id="bgVideo">
            <!-- 15MB optimized black-themed video -->
            <source src="https://www.pexels.com/download/video/7710243.mp4" type="video/mp4">
        </video>
    </div>

    <!-- TOP NAV -->
    <div class="top-nav">
        <div class="nav-item" data-page="about">About</div>
        <div class="nav-item nav-home" onclick="location.reload()">Morakinyo Kolade</div>
        <div class="nav-item" data-page="contact">Contact</div>
    </div>

    <!-- CENTERED CONTENT -->
    <div class="center-content">
        <div class="main-title">3D Animation · Motion Design · Product Visualization</div>
    </div>

    <!-- BOTTOM BUTTONS -->
    <div class="bottom-buttons">
        <div class="glass-btn" data-page="product">Product Animation</div>
        <div class="glass-btn" data-page="motion">Motion Design</div>
        <div class="glass-btn" data-page="video">Video Editing</div>
    </div>

    <!-- CENTERED COPYRIGHT -->
    <div class="copyright">© 2025 Morakinyo Kolade. All rights reserved.</div>

    <!-- LIQUID GLASS CURSOR -->
    <div class="custom-cursor"></div>

    <script>
        // ===== DESKTOP CURSOR WITH LIQUID EFFECT =====
        const cursor = document.querySelector('.custom-cursor');
        let mouseX = 0;
        let mouseY = 0;
        let cursorX = 0;
        let cursorY = 0;
        const friction = 0.15; // Smoother drag

        // Force hide default cursor everywhere
        document.body.style.cursor = 'none';

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        function animateCursor() {
            // Smooth liquid movement
            cursorX += (mouseX - cursorX) * friction;
            cursorY += (mouseY - cursorY) * friction;
            
            cursor.style.left = cursorX + 'px';
            cursor.style.top = cursorY + 'px';
            
            requestAnimationFrame(animateCursor);
        }

        // Start animation only if not mobile
        if (!/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            animateCursor();
        }

        // Hover effects with liquid glass expansion
        const hoverElements = document.querySelectorAll('.nav-item, .glass-btn');
        hoverElements.forEach(element => {
            element.addEventListener('mouseenter', () => {
                cursor.classList.add('cursor-expand');
            });
            
            element.addEventListener('mouseleave', () => {
                cursor.classList.remove('cursor-expand');
            });
        });

        // ===== MOBILE HANDLING =====
        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            // Remove custom cursor on mobile
            if (cursor) cursor.remove();
            
            // Restore default cursor
            document.body.style.cursor = 'default';
            
            // Add touch feedback
            const touchElements = document.querySelectorAll('.nav-item, .glass-btn');
            touchElements.forEach(el => {
                el.addEventListener('touchstart', () => {
                    el.style.opacity = '0.7';
                    el.style.transform = 'scale(0.96)';
                });
                
                el.addEventListener('touchend', () => {
                    setTimeout(() => {
                        el.style.opacity = '';
                        el.style.transform = '';
                    }, 150);
                });
            });
        }

        // Common functionality
        document.addEventListener('contextmenu', (e) => e.preventDefault());
    </script>
</body>
</html>
