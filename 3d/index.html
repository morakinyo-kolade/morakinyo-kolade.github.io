<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morakinyo Kolade | 3D Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif;
            background: #000;
            color: white;
            min-height: 100vh;
            overflow: hidden;
            cursor: none;
            font-weight: 300;
        }
        
        /* Video Background */
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: #000;
        }
        
        .video-bg video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Top Navigation - Fixed Alignment */
        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 40px 50px 0 50px;
            width: 100%;
            position: relative;
        }
        
        .nav-item {
            font-size: 16px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: transform 0.3s ease;
            cursor: none;
            flex: 1;
        }
        
        .nav-left {
            text-align: left;
        }
        
        .nav-center {
            text-align: center;
            font-weight: 500;
        }
        
        .nav-right {
            text-align: right;
        }
        
        .nav-item:hover {
            transform: translateY(-2px);
        }
        
        /* Main Content - Perfect Centering */
        .center-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
            padding: 0 20px;
        }
        
        .main-title {
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 2.5px;
            text-transform: uppercase;
            margin-bottom: 80px;
            line-height: 1.4;
        }
        
        /* Single Main Button - Liquid Glass Effect */
        .main-button-container {
            position: absolute;
            bottom: 160px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
        
        .main-glass-btn {
            padding: 22px 60px;
            background: rgba(255, 255, 255, 0.12);
            border-radius: 50px;
            border: 1.5px solid rgba(255, 255, 255, 0.25);
            font-weight: 500;
            backdrop-filter: blur(16px);
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            cursor: none;
            position: relative;
            overflow: hidden;
        }
        
        .main-glass-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s ease;
        }
        
        .main-glass-btn:hover::before {
            left: 100%;
        }
        
        .main-glass-btn.hover {
            background: rgba(255, 255, 255, 0.18);
            transform: translateY(-6px) scale(1.05);
            box-shadow: 0 20px 45px rgba(0, 0, 0, 0.25);
        }
        
        /* Copyright */
        .copyright {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            opacity: 0.7;
            text-align: center;
            width: 100%;
            padding: 0 25px;
            box-sizing: border-box;
            font-weight: 300;
        }
        
        /* Liquid Glass Cursor - Refined */
        .custom-cursor {
            width: 20px;
            height: 20px;
            border: 1.5px solid rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 10000;
            mix-blend-mode: difference;
            backdrop-filter: blur(4px);
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 60%);
            opacity: 0;
        }
        
        .cursor-visible {
            opacity: 1;
        }
        
        .cursor-expand {
            width: 45px;
            height: 45px;
            background: radial-gradient(circle, rgba(255,255,255,0.18) 0%, rgba(255,255,255,0.1) 60%);
            border: 1px solid rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(6px);
        }
        
        /* Enhanced Loading Animation */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.6s ease;
        }
        
        .loader {
            width: 60px;
            height: 60px;
            position: relative;
        }
        
        .loader-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid transparent;
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
        }
        
        .loader-ring:nth-child(2) {
            width: 80%;
            height: 80%;
            top: 10%;
            left: 10%;
            border-top: 2px solid rgba(255, 255, 255, 0.7);
            animation: spinReverse 1.8s linear infinite;
        }
        
        .loader-ring:nth-child(3) {
            width: 60%;
            height: 60%;
            top: 20%;
            left: 20%;
            border-top: 2px solid rgba(255, 255, 255, 0.4);
            animation: spin 2.2s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes spinReverse {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(-360deg); }
        }
        
        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .top-nav {
                padding: 30px 25px 0 25px;
            }
            
            .nav-item {
                font-size: 14px;
            }
            
            .nav-center {
                font-size: 15px;
            }
            
            .main-title {
                font-size: 18px;
                margin-bottom: 60px;
                padding: 0 15px;
            }
            
            .main-button-container {
                bottom: 140px;
            }
            
            .main-glass-btn {
                padding: 20px 50px;
                font-size: 16px;
            }
            
            .copyright {
                bottom: 30px;
                font-size: 11px;
            }
            
            /* Mobile cursor */
            .custom-cursor {
                width: 22px;
                height: 22px;
            }
            
            .cursor-expand {
                width: 40px;
                height: 40px;
            }
        }

        /* iPhone Specific Fixes */
        @supports (-webkit-touch-callout: none) {
            .top-nav {
                padding: 30px 20px 0 20px !important;
            }
            
            .main-title {
                font-size: 16px !important;
            }
        }
    </style>
</head>
<body>
    <!-- Enhanced Loading Animation -->
    <div class="loading-overlay" id="loadingScreen">
        <div class="loader">
            <div class="loader-ring"></div>
            <div class="loader-ring"></div>
            <div class="loader-ring"></div>
        </div>
    </div>

    <!-- Video Background -->
    <div class="video-bg">
        <video autoplay muted loop playsinline oncanplay="hideLoader()">
            <source src="https://www.pexels.com/download/video/18069862.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Navigation - Properly Aligned -->
    <div class="top-nav">
        <div class="nav-item nav-left">About</div>
        <div class="nav-item nav-center" id="homeButton">Morakinyo Kolade</div>
        <div class="nav-item nav-right">Contact</div>
    </div>

    <!-- Main Content -->
    <div class="center-content">
        <div class="main-title">3D Animation · Motion Design · Product Visualization</div>
    </div>

    <!-- Single Main Button -->
    <div class="main-button-container">
        <div class="main-glass-btn">Explore My Work</div>
    </div>

    <!-- Copyright -->
    <div class="copyright">© 2025 Morakinyo Kolade. All rights reserved.</div>

    <!-- Cursor -->
    <div class="custom-cursor"></div>

    <script>
        // ===== ENHANCED LOADING =====
        function hideLoader() {
            const loader = document.getElementById('loadingScreen');
            loader.classList.add('hidden');
            setTimeout(() => loader.remove(), 600);
        }
        
        setTimeout(hideLoader, 2500); // Fallback

        // ===== CURSOR SYSTEM =====
        const cursor = document.querySelector('.custom-cursor');
        let mouseX = 0, mouseY = 0;
        let cursorX = 0, cursorY = 0;
        const desktopFriction = 0.7;
        let isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        let isTouching = false;
        let lastHapticTime = 0;

        // Homepage refresh button
        document.getElementById('homeButton').addEventListener('click', function() {
            location.reload();
        });

        // Desktop cursor
        if (!isMobile) {
            document.addEventListener('mousemove', (e) => {
                mouseX = e.clientX;
                mouseY = e.clientY;
                cursor.classList.add('cursor-visible');
            });

            function animateDesktopCursor() {
                cursorX += (mouseX - cursorX) * desktopFriction;
                cursorY += (mouseY - cursorY) * desktopFriction;
                
                cursor.style.left = cursorX + 'px';
                cursor.style.top = cursorY + 'px';
                
                requestAnimationFrame(animateDesktopCursor);
            }
            animateDesktopCursor();
        }

        // ===== REFINED MOBILE TOUCH =====
        if (isMobile) {
            document.addEventListener('touchstart', (e) => {
                isTouching = true;
                const touch = e.touches[0];
                mouseX = touch.clientX;
                mouseY = touch.clientY;
                
                cursor.style.left = mouseX + 'px';
                cursor.style.top = mouseY + 'px';
                cursor.classList.add('cursor-visible');
                cursor.style.opacity = '1';
                
                checkHover(mouseX, mouseY);
            });

            document.addEventListener('touchmove', (e) => {
                if (!isTouching) return;
                const touch = e.touches[0];
                mouseX = touch.clientX;
                mouseY = touch.clientY;
                
                cursor.style.left = mouseX + 'px';
                cursor.style.top = mouseY + 'px';
                
                checkHover(mouseX, mouseY);
            });

            document.addEventListener('touchend', () => {
                isTouching = false;
                cursor.style.opacity = '0';
                cursor.classList.remove('cursor-expand');
                document.querySelectorAll('.main-glass-btn').forEach(btn => {
                    btn.classList.remove('hover');
                });
                
                setTimeout(() => {
                    cursor.classList.remove('cursor-visible');
                }, 50);
            });
        }

        // ===== OPTIMIZED HOVER DETECTION =====
        function checkHover(x, y) {
            const now = Date.now();
            const button = document.querySelector('.main-glass-btn');
            const rect = button.getBoundingClientRect();
            const isHovering = (x >= rect.left && x <= rect.right && y >= rect.top && y <= rect.bottom);
            
            if (isHovering) {
                button.classList.add('hover');
                cursor.classList.add('cursor-expand');
                
                // Reduced haptic feedback (only once per second max)
                if (navigator.vibrate && now - lastHapticTime > 1000) {
                    navigator.vibrate(3);
                    lastHapticTime = now;
                }
            } else {
                button.classList.remove('hover');
                cursor.classList.remove('cursor-expand');
            }
        }

        // Desktop hover effects
        const hoverElements = document.querySelectorAll('.nav-item, .main-glass-btn');
        hoverElements.forEach(el => {
            el.addEventListener('mouseenter', () => {
                cursor.classList.add('cursor-expand');
                if (el.classList.contains('main-glass-btn')) {
                    el.classList.add('hover');
                }
            });
            
            el.addEventListener('mouseleave', () => {
                cursor.classList.remove('cursor-expand');
                if (el.classList.contains('main-glass-btn')) {
                    el.classList.remove('hover');
                }
            });
        });

        // ===== VIDEO FALLBACK =====
        setTimeout(() => {
            const video = document.querySelector('video');
            if (video && video.paused) {
                document.querySelector('.video-bg').style.background = 
                    'linear-gradient(45deg, #000000, #1a1a2e)';
            }
        }, 3000);
    </script>
</body>
</html>
